<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assests/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assests/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assests/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assests/favicon/favicon-16x16.png"
    />
    <title>Quiz Game</title>
  </head>
  <body>
    <header class="head-time">
      <h1>Quiz Game</h1>
      <div class="high-score">
        <a href="high-score.html">View high-scores</a>
      </div>
      <div class="timer">
        <div id="timer">Timer:<span>0</span></div>
      </div>
    </header>
    <div class="start-container">
      <div class="start">
        <button class="start-button" id="start-button">Start Quiz</button>
      </div>
    </div>
    <script src="assests/js/script.js"></script>
  </body>
</html>
