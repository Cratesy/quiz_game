<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script defer src="assets/js/script.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <title>Quiz Game</title>
  </head>
  <body>
    <header class="head-time">
      <img
        id="logo"
        class="logo"
        src="assests\favicon\android-chrome-512x512.png"
        alt="quiz game logo of a Q"
      />
      <h1 class="game-name">Quiz Game</h1>
      <div class="high-score">
        <a href="high-score.html">View high-scores</a>
      </div>
      <div class="timer">
        <div>Time:<span id="timer"> 60</span>s</div>
      </div>
    </header>
    <div class="start-container" id="start-container">
      <div>
        <h1>Welcome</h1>
        <div class="rules">
          This is my Quiz about coding hope you enjoy! Rules are:<br />
          - answer question as quick as possible <br />
          - your ending time = your points<br />
          - each wrong question deducts 5s off time<br />
          - run out of time = 0 points Game Over
        </div>
        <div class="start">
          <button class="start-button" id="start-button">Start Quiz</button>
        </div>
      </div>
    </div>
    <div id="quiz-container"></div>
    <div id="game-over"></div>
  </body>
</html>
